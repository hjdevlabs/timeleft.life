<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fafafa;
            position: relative;
            overflow: hidden;
        }
        .year {
            font-size: 140px;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 30px;
        }
        .progress-container {
            width: 500px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 4.1%;
            background: #fafafa;
            border-radius: 3px;
        }
        .progress-text {
            font-size: 20px;
            color: #666;
            margin-top: 12px;
            text-align: center;
        }
        .progress-text span {
            color: #fafafa;
            font-weight: 500;
        }
        .stats {
            display: flex;
            gap: 80px;
            margin: 40px 0;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 64px;
            font-weight: 500;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 8px;
        }
        .divider {
            width: 1px;
            height: 80px;
            background: #1a1a1a;
            align-self: center;
        }
        .tagline {
            font-size: 18px;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
        .domain {
            position: absolute;
            bottom: 30px;
            font-size: 24px;
            color: #333;
            font-weight: 500;
        }
        .dots {
            position: absolute;
            bottom: 80px;
            display: flex;
            gap: 4px;
            opacity: 0.4;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 2px;
            background: #333;
        }
        .dot.filled { background: #fafafa; }
        .dot.today { background: #3b82f6; box-shadow: 0 0 8px rgba(59,130,246,0.5); }
    </style>
</head>
<body>
    <div class="year">2026</div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p class="progress-text"><span>4.1%</span> of the year has passed</p>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-number">15</div>
            <div class="stat-label">days passed</div>
        </div>
        <div class="divider"></div>
        <div class="stat">
            <div class="stat-number">350</div>
            <div class="stat-label">days remaining</div>
        </div>
    </div>

    <p class="tagline">A simple reminder that time moves.</p>

    <div class="dots">
        <div class="dot filled"></div>
        <div class="dot filled"></div>
        <div class="dot filled"></div>
        <div class="dot filled"></div>
        <div class="dot filled"></div>
        <div class="dot filled"></div>
        <div class="dot today"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="domain">timeleft.life</div>
</body>
</html>
