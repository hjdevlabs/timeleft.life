<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1200px;
            height: 630px;
            background: #0a0a0a;
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fafafa;
            position: relative;
        }

        .year {
            font-size: 160px;
            font-weight: 300;
            letter-spacing: -0.03em;
            line-height: 1;
        }

        .stats {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-top: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 56px;
            font-weight: 500;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 6px;
        }

        .divider {
            width: 1px;
            height: 60px;
            background: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(73, 10px);
            gap: 3px;
            margin-top: 40px;
            padding: 0 40px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 2px;
            background: #1a1a1a;
        }

        .dot.filled {
            background: #fafafa;
        }

        .dot.today {
            background: #3b82f6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
        }

        .tagline {
            font-size: 20px;
            color: #666;
            margin-top: 35px;
            font-weight: 300;
        }

        .domain {
            position: absolute;
            bottom: 25px;
            font-size: 18px;
            color: #444;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="year">2026</div>

    <div class="stats">
        <div class="stat">
            <div class="stat-number">15</div>
            <div class="stat-label">days passed</div>
        </div>
        <div class="divider"></div>
        <div class="stat">
            <div class="stat-number">350</div>
            <div class="stat-label">days left</div>
        </div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="tagline">See how much of the year remains.</div>

    <div class="domain">timeleft.life</div>

    <script>
        const grid = document.getElementById('grid');
        const totalDays = 365;
        const daysPassed = 15;

        for (let i = 0; i < totalDays; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (i < daysPassed - 1) {
                dot.classList.add('filled');
            } else if (i === daysPassed - 1) {
                dot.classList.add('today');
            }
            grid.appendChild(dot);
        }
    </script>
</body>
</html>
