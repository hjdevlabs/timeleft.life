<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative dots grid (representing days) -->
  <g opacity="0.3">
    <!-- Row of dots -->
    <g transform="translate(100, 480)">
      <!-- Filled dots -->
      <rect x="0" y="0" width="8" height="8" rx="1" fill="#fafafa"/>
      <rect x="14" y="0" width="8" height="8" rx="1" fill="#fafafa"/>
      <rect x="28" y="0" width="8" height="8" rx="1" fill="#fafafa"/>
      <rect x="42" y="0" width="8" height="8" rx="1" fill="#fafafa"/>
      <rect x="56" y="0" width="8" height="8" rx="1" fill="#fafafa"/>
      <rect x="70" y="0" width="8" height="8" rx="1" fill="#fafafa"/>
      <rect x="84" y="0" width="8" height="8" rx="1" fill="#3b82f6"/>
      <!-- Empty dots -->
      <rect x="98" y="0" width="8" height="8" rx="1" fill="#333"/>
      <rect x="112" y="0" width="8" height="8" rx="1" fill="#333"/>
      <rect x="126" y="0" width="8" height="8" rx="1" fill="#333"/>
      <rect x="140" y="0" width="8" height="8" rx="1" fill="#333"/>
      <rect x="154" y="0" width="8" height="8" rx="1" fill="#333"/>
      <rect x="168" y="0" width="8" height="8" rx="1" fill="#333"/>
      <rect x="182" y="0" width="8" height="8" rx="1" fill="#333"/>
      <rect x="196" y="0" width="8" height="8" rx="1" fill="#333"/>
      <rect x="210" y="0" width="8" height="8" rx="1" fill="#333"/>
    </g>
  </g>

  <!-- Year -->
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="160" font-weight="300" fill="#ffffff" text-anchor="middle" letter-spacing="-0.03em">2026</text>

  <!-- Progress bar -->
  <rect x="300" y="280" width="600" height="6" rx="3" fill="#1a1a1a"/>
  <rect x="300" y="280" width="90" height="6" rx="3" fill="#fafafa"/>

  <!-- Percentage text -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#666666" text-anchor="middle">
    <tspan fill="#fafafa" font-weight="500">4.1%</tspan> of the year has passed
  </text>

  <!-- Stats -->
  <text x="450" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="500" fill="#ffffff" text-anchor="middle">15</text>
  <text x="450" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666" text-anchor="middle" letter-spacing="0.1em">DAYS PASSED</text>

  <line x1="600" y1="390" x2="600" y2="460" stroke="#1a1a1a" stroke-width="1"/>

  <text x="750" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="500" fill="#ffffff" text-anchor="middle">350</text>
  <text x="750" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666" text-anchor="middle" letter-spacing="0.1em">DAYS REMAINING</text>

  <!-- Tagline -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#666666" text-anchor="middle" font-style="italic">A simple reminder that time moves.</text>

  <!-- Domain -->
  <text x="600" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#444444" text-anchor="middle">timeleft.life</text>
</svg>
